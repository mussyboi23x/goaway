<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    /* Remove default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Make the iframe fill the screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://www.mussyboi23x.github.io/jetpack" title="Example Iframe"></iframe>
</body>
</html>
